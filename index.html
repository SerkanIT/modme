<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modme ID</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body class="body">
    <div>
        <h2>Please Write Your Login and Password. For log into app!</h2>
        <form>
            <input class="id-write" placeholder="Modme ID" type="text" id="modmeid" name="modmeid"><br>
            <input class="pass-write" placeholder="Password" type="password" id="password" name="password"><br><br>
            <button class="enter" type="button" onclick="login()"> Submit </button>
            <p id="welcome"></p>
            <p id="bye"></p>
        </form>
        <h3 class="quess" >Tap to button for add question</h3>
        <button class="ques" id="promptButton">Add Question</button>
        <p id="output"></p>

    </div>
    <script src="./script.js"></script>
</body>

</html>
